<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clock</title>
</head>

<style>
#clock {
    font-size: 120px;
    font-weight: 300;


}
body {
    font-family: "Open Sans";
    margin-top: 300px;
    text-align: center;
    color:white;
}
</style>

<body>

<h1 id="clock">00:00:00</h1>
<p id="color">#000000</p>

<script>
var clock = document.getElementById('clock');
var color = document.getElementById('color');

function cl() {
    var time = new Date();
    var h = (time.getHours() % 12).toString();
    var m = time.getMinutes().toString();
    var s = time.getSeconds().toString();

if (h.length < 2) {
    h = '0' + h;
}
if (s.length < 2) {
    s = '0' + s;
}
if (m.length < 2) {
    m = '0' + m;
}

var xd = h + ':'+m+':'+s;
var xdd = '#' + h + m + s;
clock.textContent = xd;
color.textContent = xdd;

document.body.style.background = xdd;

}
cl();
setInterval(cl , 1000);    
</script>


</body>

</html>
