    function imgTime(type, hr, min) {
        if (!document.images) return;
        if (hr<=9) {
            document.images.h10.src=img0.src;
            document.images.h1.src=eval("img"+hr+".src");
        }
        else {
            document.images.h10.src=eval("img"+Math.floor(hr/10)+".src");
            document.images.h1.src=eval("img"+(hr%10)+".src");
        }
        if (min<=9) {
            document.images.min10.src=img0.src;
            document.images.min1.src=eval("img"+min+".src");
        }
        else {
            document.images.min10.src=eval("img"+Math.floor(min/10)+".src");
            document.images.min1.src=eval("img"+(min%10)+".src");
        }
        if (half_day=="AM") document.hday.src=day_am.src;
        else document.images.hday.src=day_pm.src;
    }

    function shoTime() {
        if (!document.images) return;
        var time = new Date();
        var hours = time.getHours();
        var minutes = time.getMinutes();
        // var sec = time.getSeconds().toString();
        
        half_day="AM";
        
        if ((hours>=12)&&(minutes>=1)||(hours>=13)) {
            half_day="PM";
            hours -= 12;
        }
    if (hours==0) hours=12;
    imgTime(half_day, hours, minutes);
}
shoTime();
setInterval(shoTime , 1000);

function imgDate(day, month, year) {
        if (!document.images) return;
        if (day<=9) {
            document.images.d10.src=img0.src;
            document.images.d1.src=eval("img"+day+".src");
        }
        else {
            document.images.d10.src=eval("img"+Math.floor(day/10)+".src");
            document.images.d1.src=eval("img"+(day%10)+".src");
        }
        if (month<=9) {
            document.images.m10.src=img0.src;
            document.images.m1.src=eval("img"+month+".src");
        }
        else {
            document.images.m10.src=eval("img1.src");
            document.images.m1.src=eval("img"+(month%10)+".src");
        }
            document.images.y1000.src=eval("img2.src");
            document.images.y100.src=eval("img0.src");
            document.images.y10.src=eval("img1.src");
            document.images.y1.src=eval("img"+(year % 10)+".src");
    }

    function show() {
        if (!document.images) return;
        var time=new Date();
        var day=time.getDate();
        var month=time.getMonth(); month++;
        var year=time.getFullYear();
        
    if (day==0) day=31;
    imgDate(day, month, year);
    }
